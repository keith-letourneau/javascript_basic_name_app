<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Test Javascript Example </title>
  </head>

  <style>
    html {
      font-family: Verdana;
      color: white;
    }

    body {
      width: 90%;
      max-width: 800px;
      min-width: 400px;
      margin: 0 auto;
    }

  </style>

  <body>
    <h1>Test Javascript Example</h1>

    <p>Enter your information and we'll turn you into a Stark!</p>

    <div>
      <form>
        <input type="radio" name=gender id="gender_m" value="male" checked>Male
        <input type="radio" name=gender id="gender_f" value="female">Female
      </form>
    </div>

    <br>

    <div class="name_box">
      <form>
        <label>First Name:</label>
        <input type="text" id="input_id" value="">
        <input type="button" value="Submit" onclick="got_Name()" />
        <div id="output" style="color: white"></div>
      </form>
    </div>

    <br>
    <br>

    <center><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngkit.com%2Fpng%2Ffull%2F2-25305_based-on-the-award-winning-hbo-series-game.png&f=1&nofb=1" alt="game of thrones icon"></center>

    <script src="./app.js" type="text/javascript"></script>

  </body>

</html>
